spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # System.out을 통해출력
#        show_sql: true
        format_sql: true

logging:
  level:
    # logger를 통해 출력
    org.hibernate.SQL: debug
    # 쿼리 파라미터를 보는 설정
    org.hibernate.type: trace

